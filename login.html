<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, 
                                     initial-scale=1.0, 
                                     maximum-scale=1.0, 
                                     user-scalable=no">
<meta http-equiv="Cache-control" content="no-cache,must-revalidate">
<title>注册操作</title>
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="Bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="Bootstrap/js/npm.js"></script>

<style>
	form{
	width:600px;
	}
	span{
		font-family:微软雅黑;
		color:red;
		font-size:14px;
	}
</style>
<script type="text/javascript">
	$(document).ready(
		function(){
			//验证用户名
			$("#user_name").blur(function(){
			var uName = $("#user_name").val();
			if(uName == ""){
				$("#uName").show();
			} else {
				$("#uName").hide();
			}
			});
			//验证密码
			$("#f_password").blur(function(){
				var f_p = $("#f_password").val();
				var u_l = $("#f_password").length;
				console.log(u_l);
				if(f_p == ""){
					$("#u_f").show();
				} else {
					$("#u_f").hide();
				}
			});
			//验证两次密码
			$("#s_password").blur(function(){
				var f_p = $("#f_password").val();
				var s_p = $("#s_password").val();
				if(f_p == s_p){
					$("#u_s").hide();
				} else {
					$("#u_s").show();
				}
			});
			//验证手机号
			$("#mobile").blur(function(){
				var length = $("#mobile").val().length;
				if( length != 11){
					$("#m").show();
				} else {
					$("#m").hide();
				}
			});
			//登录和注册转换
			$("regist-btn").click(function(){
				$(this).alert("1");
				
			});
		});
	
</script>
</head>
	<body >
	<div id="login" class="panel panel-success" style="width:800px;margin-top:100px; height:500px;">
		<div class="panel-heading" style="height:40px;">
		<h1 class="panel-title" align="center">登录</h1>
		</div>
		<div class="panel-body">
			<form>
				<div class="form-group">
				<div class="col-lg-12">
				<label>用户名：</label><input id="user_name" class="form-control" type="text" name="user_name"/>
				<span id="uName" hidden> 用户名不能为空</span>
				</div>
				<p>&nbsp;</p>
				</div>
				<div class="form-group">
				<div class="col-lg-12">
				<label>密码:</label><input id="f_password" class="form-control" type="password" name="f_password"/>
				<span id="u_f" hidden> 密码不能为空</span><span id="u_l" hidden>密码长度不能少于6位</span>
				</div>
				<p>&nbsp;</p>
				</div>
				<div class="col-lg-12">
				<input id="login-btn" class="btn-success" type="button" value="登      录" style="margin-left:100px;" align="center">
				<input id="regist-btn" class="btn-success" type="button" value="注      册" style="margin-left:200px;" align="center" >
				</div>
			</form>
		</div>
	</div>

	<div id ="register" class="panel panel-success" style="width:800px;margin-top:100px;height:800px;" hidden>
	<div class="panel-heading" style="height:40px;">
		<h1 class="panel-title" align="center">注册</h1>
	</div>
	<div class="panel-body">
		<form action="regist" method="post" role="form" >
		<div class="form-group">
		<div class="col-lg-12">
		<label>用户名：</label><input id="user_name" class="form-control" type="text" name="user_name"/>
		<span id="uName" hidden> 用户名不能为空</span>
		</div>
		<p>&nbsp;</p>
		</div>
		<div class="form-group">
		<div class="col-lg-12">
		<label>密码:</label><input id="f_password" class="form-control" type="password" name="f_password"/>
		<span id="u_f" hidden> 密码不能为空</span><span id="u_l" hidden>密码长度不能少于6位</span>
		</div>
		<p>&nbsp;</p>
		</div>
		<div class="form-group">
		<div class="col-lg-12">
		<label>确认密码:</label><input id="s_password" class="form-control" type="password" name="s_password"/>
		<span id="u_s" hidden>确认密码与输入密码不一致</span>
		</div>
		<p>&nbsp;</p>
		</div>
		<div class="form-group">
		<div class="col-lg-12">
		<label>手机号:</label><input id="mobile" class="form-control" type="text"/>
		<span id="m" hidden> 手机号位数不对</span>
		</div>
		<p>&nbsp;</p>
		</div>
		<div class="form-group">
		<div class="col-lg-12">
		<label>验证码:</label><input id="picture" class="form-control" type="text"/><img alt="" src="">
		</div>
		<p>&nbsp;</p>
		</div>
		<div class="form-group">
		<div class="col-lg-12">
		<label>手机验证码:</label><input id="mobile_p" class="form-control" type="text"/>
		</div>
		<p>&nbsp;</p>
		<div class="col-lg-12">
		<input class="btn-success" type="button" value="注      册" style="" align="center">
		</div>
		</div>
	</form>
	</div>
	</div>
</body>
</html>
